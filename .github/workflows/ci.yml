# Ce code permet à un bot (nommé "github-actions[bot]") de mettre à jour la branche "gh-pages", qui permet ensuite de mettre à jour le site web. Plus d'infos : https://squidfunk.github.io/mkdocs-material/publishing-your-site/

name: ci

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  deploy:
    # évite une boucle si le bot pousse un commit
    if: github.actor != 'github-actions[bot]'
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Configure Git Credentials
        run: |
          git config user.name github-actions[bot]
          git config user.email 41898282+github-actions[bot]@users.noreply.github.com

      - uses: actions/setup-python@v5
        with:
          python-version: 3.x

      - run: echo "cache_id=$(date --utc '+%F')" >> $GITHUB_ENV
      - uses: actions/cache@v4
        with:
          key: mkdocs-material-${{ env.cache_id }}
          path: .cache
          restore-keys: |
            mkdocs-material-

      - name: Install MkDocs Material
        run: pip install mkdocs-material

      - name: Regenerate library (menu + index)
        run: python overrides/auto_list_biblio-index.py

      - name: Commit generated changes (if any)
        run: |
          if [[ -n "$(git status --porcelain)" ]]; then
            git add mkdocs.yml docs/biblio/index.md
            git commit -m "chore: regenerate library index/nav"
            git push origin HEAD:main
          else
            echo "No generated changes to commit."
          fi

      - name: Deploy site
        run: mkdocs gh-deploy --force
