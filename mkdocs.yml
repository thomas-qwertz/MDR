# Project information
site_name: MUTUALISATION DES RESSOURCES
site_url: https://thomas-qwertz.github.io/MDR/
site_author: Thomas Goffin
site_description: >-
  MDR, la plateforme dédiée à la Mutualisation Des Ressources pour la Recherche Orientée par la Conception

# Repository
repo_name: thomas-qwertz/MDR
#repo_url: https://github.com/thomas-qwertz/MDR
edit_uri: https://github.com/thomas-qwertz/MDR/edit/main/docs/
#copyright: &copy; 2025

# Configuration
theme:
  name: material
  custom_dir: overrides
  language: fr
  features:
    - announce.dismiss
    - content.action.edit
    - content.action.view
    - content.code.annotate
    - content.code.copy
    # - content.code.select
    # - content.footnote.tooltips
    # - content.tabs.link
    - content.tooltips
    # - header.autohide
    - navigation.expand
    # - navigation.footer
    - navigation.indexes
    # - navigation.instant
    # - navigation.instant.prefetch
    # - navigation.instant.progress
    # - navigation.prune
    # - navigation.sections
    - navigation.tabs
    # - navigation.tabs.sticky
    - navigation.top
    # - navigation.tracking
    - search.highlight
    # - search.share
    - search.suggest
    - toc.follow
    # - toc.integrate
  palette:
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/toggle-switch-off-outline
        name: Passer en mode clair
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: orange
      accent: amber
      toggle:
        icon: material/toggle-switch-outline
        name: Passer en mode sombre
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: orange
      accent: amber
      toggle:
        icon: fontawesome/solid/circle-half-stroke
        name: Passer au mode par défaut du système
  font:
    text: Raleway
    code: Roboto Mono
  logo: assets/logomdr.svg
  favicon: assets/favicon.png
  icon:
    logo: assets/logomdr.svg
    # repo: fontawesome/brands/git
    edit: material/file-edit-outline
    view: material/file-eye-outline
    annotation: material/information-slab-circle
    admonition:
      quote: material/comment-quote
      references: octicons/list-unordered-16

# Plugins
plugins:
  - blog
  - tags:
      tags_file: categories.md
  - search:
      separator: '[\s\u200b\-_,:!=\[\]()"`/]+|\.(?!\d)|&[lg]t;|(?!\b)(?=[A-Z][a-z])'
  # - minify:
  #     minify_html: true

# Additional configuration
extra_css:
  - css-and-js/extra.css
extra_javascript:
  - css-and-js/extra.js
extra:
  # generator: false
  status:
    new: Recently added
    deprecated: Deprecated
  # social:
  #   - icon: fontawesome/brands/github
  #     link: https://github.com/xxx

# Extensions
markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - toc:
      permalink: false
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
      emoji_index: !!python/name:material.extensions.emoji.twemoji
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      normalize_issue_symbols: true
      repo_url_shorthand: true
      user: thomas-qwertz
      repo: MDR
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.snippets:
      auto_append:
        - includes/mkdocs.md
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
      combine_header_slug: true
      slugify: !!python/object/apply:pymdownx.slugs.slugify
        kwds:
          case: lower
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

